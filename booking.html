<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booking</title>
</head>

<body>
    <header class="header">
        <aside class="header__logo">
            <a href="index.html" class="header__logo-link">
                <img src="assets/bonz.ai-logo-white-landscape.png" height=50px alt="bonzai logo" class="header__icon">
            </a>
        </aside>
        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__list-item">
                    <a href="about-us.html" class="header__menu-link">Om oss</a>
                </li>
                <li class="header__list-item">
                    <a href="booking.html" class="header__menu-link">Boende</a>
                </li>
                <li class="header__list-item">
                    <a href="restaurant.html" class="header__menu-link">Restaurang</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="info">
        <p class="info__text">Incheckningstid: 12.00-14.00</p>
        <p class="info__text">Utcheckningstid: 10.00-12.00</p>
        <p class="info__text">Vi är kontantfria och djurvänliga!</p>
    </section>
    <section class="hero">
        <section class="hero__text">
            <h1 class="hero__title" style="font-size:50px">Få en eko upplevelse</h1>
            <p class="hero__description">Skapa oförglömliga minnen</p>
        </section>
    </section>
    <main class="booking">
        <section class="booking__date">
            <section class="booking__coming">
                <label for="check-in">Ankomstdatum:</label>
                <input class="booking__calendar" type="date" id="check-in" name="check-in">
            </section>
            <section class="booking__leaving">
                <label for="check-out">Avresedatum:</label>
                <input class="booking__calendar" type="date" id="check-out" name="check-out">
            </section>
            <button class="booking__search-btn">Sök</button>
        </section>
        <section class="booking__rooms">
            <h2 class="booking__title">Välj ett rum:</h2>
            <section class="booking__cards">
                <figure class="booking__card-item">
                    <img class="booking__picture" src="assets/room1.jpg" alt="eco hotell room"
                        style="width:100%; height:95%">
                    <section class="booking__details">
                        <p class="booking__picture-name">Rum 1 - Lorem ipsum</p>
                        <p class="booking__price">1500kr</p>
                    </section>
                    <figcaption class="booking__description">
                        <p class="booking__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                            eiusmod tempor incididunt.</p>
                        <button class="booking__btn">Välj</button>
                    </figcaption>
                </figure>
                <figure class="booking__card-item">
                    <img class="booking__picture" src="assets/room2.jpg" alt="eco hotell room"
                        style="width:100%; height:95%">
                        <section class="booking__details">
                            <p class="booking__picture-name">Rum 2 - Lorem ipsum</p>
                            <p class="booking__price">2000kr</p>
                        </section>
                    <figcaption class="booking__description">
                        <p class="booking__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                            eiusmod tempor incididunt.</p>
                        <button class="booking__btn">Välj</button>
                    </figcaption>
                </figure>
                <figure class="booking__card-item">
                    <img class="booking__picture" src="assets/room3.jpg" alt="eco hotell room"
                        style="width:100%; height:95%">
                        <section class="booking__details">
                            <p class="booking__picture-name">Rum 3 - Lorem ipsum</p>
                            <p class="booking__price">2500kr</p>
                        </section>
                    <figcaption class="booking__description">
                        <p class="booking__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                            eiusmod tempor incididunt.</p>
                        <button class="booking__btn">Välj</button>
                    </figcaption>
                </figure>
                <figure class="booking__card-item">
                    <img class="booking__picture" src="assets/room4.jpg" alt="eco hotell room"
                        style="width:100%; height:95%">
                        <section class="booking__details">
                            <p class="booking__picture-name">Rum 4 - Lorem ipsum</p>
                            <p class="booking__price">3000kr</p>
                        </section>
                    <figcaption class="booking__description">
                        <p class="booking__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                            eiusmod tempor incididunt.</p>
                        <button class="booking__btn">Välj</button>
                    </figcaption>
                </figure>
            </section>
        </section>
        <section class="booking__form">
            <section class="booking__input-group">
                <label for="fName">Förnamn:</label>
                <input class="booking__info" type="text" id="fName" placeholder="Ditt förnamn">
            </section>
            <section class="booking__input-group">
                <label for="lName">Efternamn:</label>
                <input class="booking__info" type="text" id="lName" placeholder="Ditt efternamn">
            </section>
            <section class="booking__input-group">
                <label for="email">Mailadress:</label>
                <input class="booking__info" type="email" id="email" placeholder="Din e-mail">
            </section>
            <section class="booking__input-group">
                <label for="phone">Telefonnummer:</label>
                <input class="booking__info" type="number" id="phone" placeholder="Din telefonnummer">
            </section>
            <section class="booking__input-group">
                <label for="adult">Vuxna:</label>
                <input class="booking__info" type="number" id="adult" inputmode="numeric" name="total_adults"
                    placeholder="2" min="1" max="10" required>
            </section>
            <section class="booking__input-group">
                <label for="kid">Barn:</label>
                <input class="booking__info" type="number" id="kid" inputmode="numeric" name="total_kids"
                    placeholder="2" min="0" max="10" required>
            </section>
            <span></span>
            <section class="booking__btn-wrapper">
                <button class="booking__book-btn">Boka</button>
            </section>
        </section>
    </main>
    <footer class="footer">
        <section class="footer-container">
            <article class="footer__address">
                <h2 class="footer__address-heading">Address</h2>
                <p class="footer__address-text">Sveagatan 33</p>
                <p class="footer__address-text">777 69 IKEA</p>
            </article>
            <article class="footer__media">
                <h2 class="footer__media-heading">Social media</h2>
                <figure class="footer__media-list">
                    <a class="footer__media-link" href=""><img class="footer__media-icon" src="assets/twitter.png"
                            alt="twitter logo" height="30px"></a>
                    <a class="footer__media-link" href=""><img class="footer__media-icon" src="assets/facebook.png"
                            alt="facebook logo" height="30px"></a>
                    <a class="footer__media-link" href=""><img class="footer__media-icon" src="assets/instagram.png"
                            alt="instagram logo" height="30px"></a>
                </figure>
            </article>
        </section>
    </footer>
</body>

</html>
